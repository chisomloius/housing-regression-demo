<!DOCTYPE html>
 <html>
 <head>
     <title>Bengluru Home Pricing</title>
     <script src="http://ajax.googlepis.com/ajaz/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="app.js"></script>
     <link rel="stylesheet" href="app.css">
 </head>

 <body>
 <div class="img"></div>
 <form class="form">
     <h2>Area(Sq.ft)</h2>
     <input class="area" type="email" id="uiSqft" class="floatLabel" name="Square" value="1000">
        <h2>Room-Size</h2>
        <div class="switch">
            <input type="radio" id="room-size-1" name="uiRoom-Size" value="1"/>
            <label for="room-size-1">1</label>
            <input type="radio" id="room-size-2" name="uiRoom-Size" value="2"/>
            <label for="room-size-2">2</label>
            <input type="radio" id="room-size-3" name="uiRoom-Size" value="3"/>
            <label for="room-size-3">3</label>
            <input type="radio" id="room-size-4" name="uiRoom-Size" value="4"/>
            <label for="room-size-4">4</label>
            <input type="radio" id="room-size-5" name="uiRoom-Size" value="5"/>
            <label for="room-size-5">5</label>
        </div>
    </form>
    <form class="form">
        <h2>Bath</h2>
         <div class="switch">
             <input type="radio" id="bath-1" name="uiBathrooms" value="1"/>
            <label for="bath-1">1</label>
            <input type="radio" id="bath-2" name="uiBathrooms" value="2"/>
            <label for="bath-2">2</label>
            <input type="radio" id="bath-3" name="uiBathrooms" value="3"/>
            <label for="bath-3">3</label>
            <input type="radio" id="bath-4" name="uiBathrooms" value="4"/>
            <label for="bath-4">4</label>
            <input type="radio" id="bath-5" name="uiBathrooms" value="5"/>
            <label for="bath-5">5</label>
         </div>
    </form>
        <h2>Locations</h2>
        <div>
            <select class="locations" name="" id="uiLocations">
                <option value="" disabled="disabled" selected="selected" placeholder="Choose a Location"></option>
                    <option>Electronic City</option>
                    <option> Rajaji Nagar </option>
            </select>
        </div>
    <button class="submit" onclick="onClickEstimatePrice()" type="button">Estimated Price</button>
    <div id="uiEstimatedPrice" class="result"> <h2></h2> </div>
 </body>
 </html>
